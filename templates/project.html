<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
    <p>Project title: {{ row[0] }}</p>
    <p>Description: {{ row[1] }}</p>
    <p>Max Grade: {{ row[2] }}</p>
    <p>
        {% for github, grade in grades_rows %}
        <li><a href="/student?github={{ github }}">Student: {{ github }}</a>, Grade: {{ grade }}</li>
        {% endfor %}
</body>
</html>

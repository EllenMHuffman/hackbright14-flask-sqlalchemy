<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
    <p>Project title: {{ row[0] }}</p>
    <p>Description: {{ row[1] }}</p>
    <p>Max Grade: {{ row[2] }}</p>
    <p>
        {% for row in grades_rows %}
        <li><a href="/student?github={{ row[0] }}">Student: {{ row[0] }}</a>, Grade: {{ row[1] }}</li>
        {% endfor %}
</body>
</html>

<!doctype html>
<html>
  <head>
    <title>Student Info</title>
  </head>
  <body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>
    <p>
      {% for title, grade in rows %}
      <li><a href="/project?title={{ title }}">Project: {{ title }}</a>, Grade: {{ grade }}</li>
      {% endfor %}
    </p>

  </body>
</html>

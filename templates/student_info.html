<!doctype html>
<html>
  <head>
    <title>Student Info</title>
  </head>
  <body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>
    <p>
      {% for row in rows %}
      <li><a href="/project?title={{row[0]}}">Project: {{ row[0] }}</a>, Grade: {{ row[1]}}</li>
      {% endfor %}
    </p>

  </body>
</html>
